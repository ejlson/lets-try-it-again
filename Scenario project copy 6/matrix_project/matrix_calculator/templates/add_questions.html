<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 15px;
        }
        .matrix {
            display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 8px;
			padding: 50px;
			width: 300px;
			margin: 0 auto; 
        }
        .matrix div {
            background-color: gray;
			color: white;
			text-align: center;
			font-size: 24px;
			padding: 20px;
			border-radius: 10px;
        }
        .matrix input {
            width: 60px;
        }
        .btn {
            margin-right: 8px;
        }
        .result {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        h1 {
            margin-bottom: 24px;
            text-shadow: 0px 1px 5px rgba(0, 0, 0, 0.15);
        }
        h3 {
            text-shadow: 0px 1px 5px rgba(0, 0, 0, 0.15);
        }
        .card {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
        }
        .matrix-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <img src="https://icones.pro/wp-content/uploads/2021/06/icone-de-la-calculatrice-noir.png" width="40" height="40" alt="">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
    
            <a class="nav-item nav-link" href= {% url 'menu' %}>Menu</a>
            <a class="nav-item nav-link" href={% url 'matrix_calculator' %}>Calculator</a>
            <a class="nav-item nav-link" href= {% url 'practice_questions' %} >Practice Questions</a>
            <a class="nav-item nav-link" href= {% url 'create_exercises' %} >Create Exercise</a>
    
          </div>
        </div>
    </nav>
</head>
<br></br>
<body>

    <center>
        <div class="container">
            <div class="card" style="width:1000px">
                <h1><p><center>Add Questions</center></p></h1>

                    <div>
                        {% csrf_token %}
                        <div class="matrix-group">

                            <div>
                                <h3>Matrix A</h3>
                                <div class="matrix">
                                    {% for field in form_a %}
                                        {{ field }}
                                    {% endfor %}
                                </div>
                            </div>
                            <div>
                                <h3>Matrix B (Optional)</h3>
                                <div class="matrix">
                                    {% for field in form_b %}
                                        {{ field }}
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>

    </center>
</body>
</html>
