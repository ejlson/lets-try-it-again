<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 15px;
        }
        .btn {
            margin-right: 8px;
        }
        .result {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        h1 {
            margin-bottom: 24px;
            text-shadow: 0px 1px 5px rgba(0, 0, 0, 0.15);
        }
        .card {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
            padding: 20px
        }
        .matrix-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        label {
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <img src="https://icones.pro/wp-content/uploads/2021/06/icone-de-la-calculatrice-noir.png" width="40" height="40" alt="">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
    
            <a class="nav-item nav-link" href= {% url 'menu' %}>Menu</a>
            <a class="nav-item nav-link" href={% url 'matrix_calculator' %}>Calculator</a>
            <a class="nav-item nav-link" href= {% url 'practice_questions' %} >Practice Questions</a>
            <a class="nav-item nav-link" href= {% url 'create_exercises' %} >Create Exercise</a>
    
          </div>
        </div>
    </nav>
</head>
<br></br>
<body>
    <center>
        <div class="container"  >
            <div class="card" style="width:400px">
                <!-- Create Exercise -->
                <h1><p><center>Create Exercise</center></p></h1>
                <label for="exercise_name">Exercise name:</label>
                <input type="exercise_name" class="form-control" id="exercise_name" placeholder="Enter exercise name">
                <label for="num_questions">Number of Questions:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
                <a class="btn btn-light" style="margin:5px;" href= {% url 'add_questions' %} role="button">Create new exercise</a>
            </div>
        </div>

        <div class="container"  >
            <div class="card" style="width:400px">
                <!-- View Created Exercises -->
                <h1><p><center>Created Exercise</center></p></h1>
            </div>
        </div>
    </center>
</body>
</html>
